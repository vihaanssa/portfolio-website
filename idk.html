<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruvi Agrawal - Photography Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&family=Instrument+Serif&display=swap" rel="stylesheet">
    <style>
        
        body {
            background-color: #FFF9F0;
        }
        .hero-title {
            font-size: 4rem;
            color: #0066cc;
            text-align: center;
            size: 100%;
        
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
           margin-bottom: 6rem ;
        }

        .the, .through-my-lens {
            font-size: 3.5rem;
        }

        .world {
            font-size: 6rem;
            line-height: 1;
            font-family: 'Instrument Serif', serif;
            width: 966px;
            height:  208px;            
            
        }
        .hero-title {
            position: relative;
            display: inline-block;
        }
        .the {
            position: absolute;
            top: -10px;
            left: 0;
            font-size: 0.8rem;
            font-family: 'Instrument Sans', sans-serif ;
            font-weight:600;
        }
        .through-my-lens {
            position: absolute;
            bottom: -8px;
            right: 0;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 600;
        }

        .nav-link {
            color: #1475CA !important;
            text-decoration: none;
            padding: 0 8px !important;
            display: inline-block;
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 600;

        }
        .nav-link:not(:last-child)::after {
            content: '|';
            margin-left: 16px;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-grid .row {
            margin-bottom: 15px;
        }
        .photo-grid-container {
            margin-top: 3rem;
        }
        .designer-name {
            font-size: 1.5rem;
            color: #0066cc;
            margin-bottom: 0;
        }
        .designer-title {
            color: #0066cc;
            font-size: 1rem;
        }
        .header-name {
            color: #1475CA;
            font-weight: normal;
            font-family: 'Instrument Sans', sans-serif;
            font-weight:600;
            font-size: 1.2rem;
        }

        .header-title {
            color: #1475CA;
            font-size: 0.8rem;
            font-family: 'Instrument Sans', sans-serif;
            font-weight:600;
        }

        .header-padding {
            padding-left: 30px;
            padding-right: 30px;
        }
      
        .Photography{
            margin-left: -40px; /* Push image 20px to the left */
          
        }
        .product-photography {
            background-color: #1475CA;
            padding: 30px;
            margin-bottom: 10px;
        }
        .product-image {
            width: 100%;
            height: 562px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-image1 {
            width: 100%;
            height: 562px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .jewelry-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product{
            font-family: 'Instrument Sans', sans-serif;
            font-weight:600;
            text-align: right;
            size: 25px;
            color: #FFFEEF;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }

        .row {
            margin: 0 -8px;
        }

        .col-md-4 {
            padding: 0 8px;
        }

        @media (max-width: 768px) {
            .gallery-image {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <header class="row align-items-center mb-4">
            <div class="col-md-6">
                <h1 class="header-name m-0">DHRUVI AGRAWAL</h1>
                <p class="header-title">Communication <br>Designer</p>
            </div>
            <div class="col-md-6">
                <nav class="nav justify-content-end">
                    <a class="nav-link" href="home.html">HOME</a>
                    <a class="nav-link" href="#connect">CONNECT</a>
                    <a class="nav-link" href="#work">WORK</a>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="container text-center">
            <h1 class="hero-title">
                <span class="the">THE</span>
                <span class="world">WORLD</span>
                <span class="through-my-lens">THROUGH MY LENS</span>
            </h1>
        </section>
        <img src="idk1.png" class="Photography" >
        <div class="product-photography">
            <div class="row">
                <div class="col-md-6">
                    <img src="p1.png" alt="Miss Dior Perfume" class="product-image">
                </div>
                <div class="col-md-6">
                    <img src="p2.png" alt="Miss Dior Perfume with Pearls" class="product-image1">
                </div>
            </div>
            <h6 class="product mt-3">PRODUCT PHOTOGRAPHY</h6>
        </div>
         
    </div>
    <div class="gallery-container">
        <div class="row">
            <div class="col-md-4">
                <img src="c1.png" 
                     alt="Silver rings with gemstones" 
                     class="gallery-image">
            </div>
            <div class="col-md-4">
                <img src="c2.png" 
                     alt="Gold pendant necklace" 
                     class="gallery-image">
            </div>
            <div class="col-md-4">
                <img src="c3.png" 
                     alt="Silver rings with turquoise stones" 
                     class="gallery-image">
            </div>
        </div>
    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
