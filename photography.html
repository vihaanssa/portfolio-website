<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 15px;
        }

        .gallery-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }

        .row {
            margin: 0 -8px;
        }

        .col-md-4 {
            padding: 0 8px;
        }

        @media (max-width: 768px) {
            .gallery-image {
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="row">
            <div class="col-md-4">
                <img src="c1.png" 
                     alt="Silver rings with gemstones" 
                     class="gallery-image">
            </div>
            <div class="col-md-4">
                <img src="c2.png" 
                     alt="Gold pendant necklace" 
                     class="gallery-image">
            </div>
            <div class="col-md-4">
                <img src="c3.png" 
                     alt="Silver rings with turquoise stones" 
                     class="gallery-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
